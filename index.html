<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minimax Chess</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table class="game-container">
            <tr>
                <td class="left-col" id="white">
                    <h2>Left column</h2>
                </td>
                <td class="mid-col">
                    <div class="board-top"><h2>Board top</h2></div>
                    <canvas class="board" width="1344" id="board"></div>
                    <div class="board-bottom"></div>
                </td>
                <td class="right-col" id="black">
                    <h2>Game Options</h2>
                    <button id="newGameButton"></button>
                    <div id="colorChoiceDiv"></div>
                </td>
            </tr>
        </table>
    </body>
    <script src="game.js"></script>
</html>
