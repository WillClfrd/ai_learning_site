<div class="ucs_page_content">
    <div class="ucs_graph_div" id="drawing_panel_parent">
        <canvas class="ucs_graph" id="drawing_panel"></canvas>
    </div>
    <div class="ucs_details_div">
        <div class="ucs_details"></div>
    </div>
    <div class="ucs_controls_div">
        <div class="ucs_controls">
            <table class="ucs_table">
                <tr class="ucs_table_row">
                    <td class="ucs_table_data"><button type="button" class="ucs_btn" id="add_node_btn">Add Node</button></td>
                    <td class="ucs_table_data"><button type="button" class="ucs_btn" id="add_edge_btn">Add Edge</button></td>
                    <td class="ucs_table_data"><button type="button" class="ucs_btn" id="del_mode_btn">Delete Mode</button></td>
                    <td class="ucs_table_data"><button type="button" class="ucs_btn" id="sel_start_btn">Select Start</button></td>

                    <td class="ucs_table_data"><button type="button" class="ucs_btn" id="prev_step_btn">Previous Step</button></td>
                    <td class="ucs_table_data"><button type="button" class="ucs_btn" id="next_step_btn">Next Step</button></td>
                    <td class="ucs_table_data"><button type="button" class="ucs_btn" id="reset_btn">Reset Board</button></td>
                    <td class="ucs_table_data"><button type="button" class="ucs_btn" id="search_btn">Search</button></td>
                </tr>
            </table>
        </div>
    </div>
